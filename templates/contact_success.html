{% extends 'base.html' %}


{% load static %}
{% block title %}Aruvi Infotech || About{% endblock title %}

{% block content %}

<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    animation: backgroundColorChange 10s infinite;
    font-family: Arial, sans-serif;
}

h1, p, a {
    text-align: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

h1 {
    animation-delay: 0.5s;
}

p {
    animation-delay: 1.5s;
}

a {
    animation-delay: 2.5s;
}

a button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

a button:hover {
    background-color: #0056b3;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes backgroundColorChange {
    0% { background-color: #f0f0f0; }
    25% { background-color: #d3d3d3; }
    50% { background-color: #a6a6a6; }
    75% { background-color: #7a7a7a; }
    100% { background-color: #f0f0f0; }
}

</style>

    <h1>Thank you for your message!</h1>
    <p>We will get back to you soon.</p>
    <a href="{% url 'index' %}"><button>BACK TO HOME</button></a>

{% endblock content %}
